{% assign awards = site.data.data.sidebar.awards %}
{% if languages %}
<div class="awards-container container-block">

  <h2 class="container-block-title">
    {{ awards.title }}
  </h2>

  <ul class="list-unstyled interests-list">
    {% for award in awards.info %}
    <li>
      {{ award.idiom }}
      <span class="lang-desc">({{ award.level }})</span>
    </li>
    {% endfor %}
  </ul>

</div><!--//interests-->
{% endif %}
